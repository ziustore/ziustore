        const grid = document.getElementById('product-grid');
        grid.innerHTML = products.map(p => `
            <div class="product-card shadow-sm border border-gray-100 p-3 flex flex-col justify-between">

                    <input type="number" id="q${p.id}" value="0" min="0" data-price="${p.price}" onchange="updateTotal()" class="bg-transparent w-8 text-center text-xs font-bold outline-none">

        function changeQty(id, n) {
            let el = document.getElementById(id);
            let val = parseInt(el.value) + n;
            if(val >= 0) { el.value = val; updateTotal(); }
        }

        function updateTotal() {
            let sum = 0;
            document.querySelectorAll('input[type="number"]').forEach(i => {
                if(i.id !== 'hp') sum += (parseInt(i.value) * parseFloat(i.getAttribute('data-price')));
            });
            let shipping = parseFloat(document.getElementById('ongkir').value);
            let total = sum > 0 ? sum + shipping : 0;
            document.getElementById('totalDisplay').innerText = `$${total.toFixed(2)}`;
        }
