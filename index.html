    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .sticky-bottom { position: fixed; bottom: 0; width: 100%; max-width: 448px; background: white; border-top: 1px solid #eee; z-index: 100; }
    </style>
</head>
<body class="flex justify-center">

    <div class="w-full max-w-md bg-gray-50 min-h-screen pb-32">
        
        <header class="shopee-orange p-4 sticky top-0 z-50 shadow-md">
            <div class="flex items-center justify-between">

                    <img src="https://i.ibb.co/qYvPwykP/Whats-App-Image-2025-12-19-at-10-45-37-b356ef8c.jpg" class="w-10 h-10 rounded-full border-2 border-white shadow-sm">

                <input type="text" id="nama" placeholder="Naran Kompletu" class="w-full p-3 bg-gray-50 border rounded-lg text-xs font-bold outline-none mb-2 focus:border-orange-500">
                <input type="number" id="hp" placeholder="Nu. WhatsApp" class="w-full p-3 bg-gray-50 border rounded-lg text-xs font-bold outline-none focus:border-orange-500">
            </div>
        </div>

        <div class="sticky-bottom flex items-center shadow-2xl">
            <div class="flex-1 px-5 py-3">
                <p class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">Total</p>
                <p id="totalDisplay" class="text-xl font-black shopee-text">$0.00</p>
            </div>
            <button onclick="kirimWA()" class="shopee-orange text-white px-10 py-6 font-black uppercase text-sm active:bg-orange-700">
                Selu Agora
            </button>
        </div>

    </div>

            { id: 3, name: "Sarung Jempol King", price: 5, img: "https://i.ibb.co/Xf22qV6Z/sarung-jempol-gaming-ap-king.jpg" },

        ];

        // RENDER SASAN BA SCREEN
        const grid = document.getElementById('product-grid');
        grid.innerHTML = products.map(p => `
            <div class="product-card shadow-sm border border-gray-100 p-3 flex flex-col justify-between">
                <img src="${p.img}" class="w-full h-28 object-contain mb-2">
                <h3 class="text-[10px] text-gray-500 font-bold h-8 overflow-hidden uppercase leading-tight">${p.name}</h3>
                <p class="shopee-text font-black text-base mt-1">$${p.price.toFixed(2)}</p>
                <div class="flex items-center justify-between mt-3 bg-gray-50 rounded p-1 border border-gray-100">
                    <button onclick="changeQty('q${p.id}', -1)" class="w-8 h-8 flex items-center justify-center font-bold text-gray-400">-</button>
                    <input type="number" id="q${p.id}" value="0" min="0" data-price="${p.price}" onchange="updateTotal()" class="bg-transparent w-8 text-center text-xs font-black outline-none">
                    <button onclick="changeQty('q${p.id}', 1)" class="w-8 h-8 flex items-center justify-center font-bold shopee-text">+</button>
                </div>
            </div>
        `).join('');

        function changeQty(id, n) {
            let el = document.getElementById(id);
            let val = parseInt(el.value) + n;
            if(val >= 0) { el.value = val; updateTotal(); }
        }

        function updateTotal() {
            let sum = 0;
            products.forEach(p => {
                let qty = parseInt(document.getElementById('q' + p.id).value) || 0;
                sum += (qty * p.price);
            });
            let shipping = parseFloat(document.getElementById('ongkir').value);
            let total = sum > 0 ? sum + shipping : 0;
            document.getElementById('totalDisplay').innerText = `$${total.toFixed(2)}`;
        }

        function kirimWA() {
            let nama = document.getElementById('nama').value.trim();
            let hp = document.getElementById('hp').value.trim();
            let list = "";

                if(qty > 0) {
                    list += `âœ… *${p.name}* (${qty}x) - $${(p.price * qty).toFixed(2)}%0A`;
                    totalSasan += (p.price * qty);
                }
            });

                      `ğŸ“± *WA:* ${hp}%0A` +
                      `ğŸ“ *Entrega:* ${shippingText}%0A` +
                      `â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A` +
                      `*SASAN SOSA:*%0A${list}` +
                      `â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A` +
                      `ğŸ’° *TOTAL PAGU: $${finalTotal.toFixed(2)}*%0A` +
                      `â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A` +
                      `_Favor manda mensajen ne'e ba Admin_`;
            
            window.open(`https://wa.me/67073350229?text=${msg}`, '_blank');
        }
    </script>
</body>
